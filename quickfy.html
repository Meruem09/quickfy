<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quickfy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 20px;
      width: 300px;
    }

    h1 {
      text-align: center;
      color: #ff6600; /* Orange */
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.4rem;
      text-align: center;
      margin-bottom: 20px;
    }

    ol {
      padding-left: 18px;
      margin-bottom: 20px;
    }

    ol li {
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #888;
      margin-top: 10px;

    .card {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.05);
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QUICKFY</h1>
    <p>
      Quickfy helps you verify whether an article or statement is legit, 
      preventing the spread of misleading information.
    </p>

    <h3 style="color:#ff6600; font-size:1.1rem; margin-bottom:10px;">How to use:</h3>
    <ol>
      <li>Select the text.</li>
      <li>Click on the <b>Verify</b> button.</li>
      <li>Quickfy will show how true the statement is.</li>
    </ol>
  </div>
